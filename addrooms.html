<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="navbar">
        <a href="city.html">Cities</a>
        <a href="hotel.html">Hotels</a>
        <a href="index.html">Rooms</a>
        <a href="rooms.html">Record</a>
        <a href="addrooms.html">Add Room</a>
        <a href="checkin.html">Check-In</a>
        <a href="booking.html">Bookings</a>
    </header>

    <div class="container">
        <h2>Add New Rooms</h2>
        <form id="addRoomForm">

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">Select a city</option>
            </select>

            <label for="hotel">Hotel:</label>
            <select id="hotel" name="hotel" required>
                <option value="">Select a hotel</option>
            </select>


            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" name="roomName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" required>

            <!-- <label for="location">Location (Coordinates):</label>
            <div id="map"></div>
            <input type="text" id="location" name="location" readonly > -->

            <label for="capacity">Capacity:</label>
            <div class="capacity-control">
                <button type="button" id="decreaseCapacity">-</button>
                <button type="button" id="increaseCapacity">+</button>
                <input type="number" id="capacity" name="capacity" value="1" min="1" readonly>
            </div>

            <label for="price">Price (SAR):</label>
            <input type="number" id="price" name="price" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Add New Room</button>
        </form>
    </div>

    <script src="js/addrooms.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
</body>

</html>
