<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="back-icon" onclick="navigateBack('hotel.html')">‚¨ÖÔ∏è Back to Hotels</div>

    <header class="navbar">
        <a href="index.html">Rooms</a>
        <a href="rooms.html">Record</a>
        <a href="addrooms.html">Add Room</a>
        <a href="checkin.html">Check-In</a>
        <a href="booking.html">Bookings</a>
        <a href="blocked.html">Blocked Rooms</a>
    </header>

    <div class="container" id="rooms">
        <h2>Hotels<span class="refresh-icon" onclick="fetchRooms()">üîÑ</span></h2>
        <table>
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Checkout</th>
                    <th>Remaining Time</th>
                    <th>Room Cleaning</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody id="roomTableBody">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>

        <div id="feedbackModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeFeedbackModal()">&times;</span>
                <h2>Room Feedback</h2>
                <textarea id="feedbackText" placeholder="Write your feedback here..."></textarea>
                <button onclick="submitFeedback()">Submit</button>
            </div>
        </div>

    </div>
    <script src="js/navigation.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
