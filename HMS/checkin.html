        <h2>Check-In</h2>       
        <form id="checkinForm">
            <label for="room" class="required">Room:</label>
            <select id="room" required>
                <option value="">Loading rooms....</option>
              </select>

            <label for="name" class="required">Name:</label>
            <input type="text" id="name" name="name" minlength="5" required>

            <label for="checkin" class="required">Check-In:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout" class="required">Check-Out:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" minlength="10" maxlength="10" pattern="\d{10}">

            <label for="cost">Cost (SAR):</label>
            <input type="number" id="cost" name="cost">

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Check-In</button>
        </form>
    </div>

    <div class="confirmation-message" id="confirmationMessage">Check-In successful!</div>

    <script src="js/checkin.js"></script>
